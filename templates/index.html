<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matching</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Resume Matching System</h1>
    <form id="matchForm" enctype="multipart/form-data">
        <label for="resume">Resume(s):</label><br>
        <input type="file" id="resume" name="resume_files" multiple accept=".pdf"><br><br>
        <label for="job">Job Description:</label><br>
        <input type="file" id="job" name="job_file" accept=".pdf"><br>
        <span>Or enter job description text:</span><br>
        <textarea id="job_text" name="job_text" rows="10" cols="30"></textarea><br><br>
        <input type="submit" value="Check Match">
    </form>
    <div id="result"></div>
    <script src="static/script.js"></script>
</body>
</html>
